<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Nuevo Juego de Valeria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="score-display">
                <span class="score-label">Puntos:</span>
                <span id="score-value">0</span> 🪙
            </div>
            <div id="avatar-preview-header" class="avatar-preview">
                <img id="header-avatar-img" src="" alt="Avatar actual">
            </div>
            <div class="header-controls">
                <button id="settings-btn" class="header-icon-btn" title="Ajustes">⚙️</button>
                <div class="lang-selector">
                    <button class="lang-btn active" data-lang="es">🇪🇸</button>
                    <button class="lang-btn" data-lang="en">🇬🇧</button>
                </div>
            </div>
        </header>

        <main id="views-container">
            <div id="main-menu-view" class="view">
                <h1 class="title">El Nuevo Juego de Valeria</h1>
                <div class="game-selection-grid">
                    <button class="game-card" data-view="math-challenge-view"><span class="game-icon">🧮</span><span class="game-title">Reto Matemático</span></button>
                    <button class="game-card" data-view="shop-view"><span class="game-icon">🛍️</span><span class="game-title">Tienda de Avatares</span></button>
                    <button class="game-card" data-view="closet-view"><span class="game-icon">👕</span><span class="game-title">Mi Colección</span></button>
                    <button class="game-card disabled"><span class="game-icon">📝</span><span class="game-title">Adivina la Palabra</span><span class="game-status">(Próximamente)</span></button>
                </div>
            </div>

            <div id="math-challenge-view" class="view hidden">
                 <button class="back-button" data-view="main-menu-view">&larr; Volver</button>
                 <h2>🧮 Reto Matemático</h2>
                 <p class="difficulty-display">Dificultad: <span id="current-math-level"></span></p>
                 <div id="avatar-preview-math" class="avatar-preview large">
                     <img id="math-avatar-img" src="" alt="Avatar actual">
                 </div>
                 <div id="math-game-area">
                    <div class="math-problem-box"><span id="math-problem-text"></span></div>
                    <input type="number" id="math-answer-input" placeholder="Tu respuesta...">
                    <button id="math-check-btn" class="action-btn">Comprobar</button>
                    <div id="math-feedback-text" class="feedback-text"></div>
                 </div>
           </div>

           <div id="shop-view" class="view hidden">
               <button class="back-button" data-view="main-menu-view">&larr; Volver</button>
               <h2>🛍️ Tienda de Avatares</h2>
               <div id="shop-items-grid" class="shop-grid"></div>
           </div>

           <div id="closet-view" class="view hidden">
                <button class="back-button" data-view="main-menu-view">&larr; Volver</button>
                <h2>👕 Mi Colección de Avatares</h2>
                <p class="subtitle">Selecciona tu avatar activo</p>
                <div id="closet-items-grid" class="shop-grid"></div>
            </div>
        </main>
    </div>

    <div id="settings-view" class="view modal hidden">
         <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>⚙️ Ajustes del Juego</h2>
            <div class="settings-section">
                <h3>Apariencia</h3>
                <div class="setting-item">
                    <span>Modo Oscuro</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="settings-section">
                <h3>Reto Matemático</h3>
                <p>Selecciona la dificultad:</p>
                <div class="difficulty-buttons" id="math-level-setting">
                    <button class="difficulty-btn" data-level="easy">Fácil</button>
                    <button class="difficulty-btn" data-level="medium">Medio</button>
                    <button class="difficulty-btn" data-level="hard">Difícil</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

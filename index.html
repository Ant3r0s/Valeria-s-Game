<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Nuevo Juego de Valeria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="score-display">
                <span class="score-label">Puntos:</span>
                <span id="score-value">0</span> 🪙
            </div>
            <div class="header-controls">
                <div class="lang-selector">
                    <button class="lang-btn active" data-lang="es">🇪🇸 ES</button>
                    <button class="lang-btn" data-lang="en">🇬🇧 EN</button>
                </div>
                <button id="settings-btn" class="settings-btn">⚙️</button>
            </div>
        </header>

        <main id="views-container">

            <div id="main-menu-view" class="view">
                </div>

            <div id="math-challenge-view" class="view hidden">
                 <button class="back-button">&larr; Volver al menú</button>
                 <h2>🧮 Reto Matemático</h2>
                 <p class="difficulty-display">Dificultad actual: <span id="current-math-level">Fácil</span></p>
                 
                 <div id="math-game-area">
                    <div class="math-problem-box">
                        <span id="math-problem-text"></span>
                    </div>
                    <input type="number" id="math-answer-input" placeholder="Tu respuesta...">
                    <button id="math-check-btn" class="action-btn">Comprobar</button>
                    <div id="math-feedback-text" class="feedback-text"></div>
                 </div>
            </div>

        </main>
    </div>

    <div id="settings-view" class="view modal hidden">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>⚙️ Ajustes del Juego</h2>
            
            <div class="settings-section">
                <h3>Reto Matemático</h3>
                <p>Selecciona la dificultad:</p>
                <div class="difficulty-buttons" id="math-level-setting">
                    <button class="difficulty-btn" data-level="easy">Fácil</button>
                    <button class="difficulty-btn" data-level="medium">Medio</button>
                    <button class="difficulty-btn" data-level="hard">Difícil</button>
                </div>
            </div>

            <div class="settings-section disabled">
                <h3>Juegos de Palabras</h3>
                <p>(Ajustes disponibles próximamente)</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
